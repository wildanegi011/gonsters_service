services:
  postgres:
    image: postgres:15-alpine
    container_name: gonsters-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apppassword}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - influxdb-network

  redis:
    image: redis:7-alpine
    container_name: gonsters-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - influxdb-network


  backend:
    build: .
    env_file:
      - .env
    container_name: gonsters-backend
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      emqx:
        condition: service_healthy
    command: >
      sh -c "
        uv run python -m app.db.init_db &&
        uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - influxdb-network

  emqx:
    image: emqx:latest
    container_name: gonsters-emqx
    restart: unless-stopped
    ports:
      - "1882:1883"   # MQTT
      - "18082:18083"  # Dashboard
    environment:
      EMQX_NAME: emqx
      EMQX_ALLOW_ANONYMOUS: "true"
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    healthcheck:
      test: ["CMD", "emqx_ctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - influxdb-network

networks:
  influxdb-network:
    external: true

volumes:
  postgres_data:
  redis_data:
  emqx_data:
  emqx_log: