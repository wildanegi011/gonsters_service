name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PROJECT_NAME: "gonsters_services"
  VERSION: "0.1.0"

jobs:
  # ===============================
  # 1) LINT JOB
  # ===============================
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.4.15"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install deps for linting
        run: uv sync --all-extras

      - name: Run Ruff Linter
        run: uv run ruff check src --output-format=github

  # ===============================
  # 2) TEST JOB
  # ===============================
  test:
    runs-on: ubuntu-latest
    needs: lint   # Run only after lint passes

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.4.15"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Pytest with Coverage
        run: |
          uv run pytest tests \
            --maxfail=1 \
            --disable-warnings \
            -q \
            --cov \
            --cov-branch \
            --cov-report=xml \
            --junitxml=pytest-results.xml

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            pytest-results.xml
            coverage.xml

  # ===============================
  # 3) BUILD JOB
  # ===============================
  build:
    runs-on: ubuntu-latest
    needs: test  # Only runs after tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/$PROJECT_NAME:$VERSION .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/$PROJECT_NAME:$VERSION
